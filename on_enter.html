<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on 按钮修饰符</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="div"  style="width: 200px;height: 200px;border: 1px solid red">
			<!--监听回车按下-->
			<input type="text" @keyup.enter="fun1">
		</div>
	</body>
<script>
	new Vue({
		el:"#div",
		methods:{
			fun1:function () {
				location.href="http://www.baidu.com";
			}
		}
	})


</script>
</html>
