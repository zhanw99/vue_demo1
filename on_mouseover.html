<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="div"  style="width: 200px;height: 200px;border: 1px solid red">
			<div id="div2" v-on:click="fun1" >
				<textarea v-on:click="fun2($event)">这是一个文件</textarea>
			</div>
		</div>
	</body>
<script>
		
	new Vue({
		el:"#div",
		methods:{
			fun1:function () {
				alert("div");
			},
			fun2:function (event1) {
				alert("textarea")
				event1.stopPropagation();//阻止冒泡
			}
		}
	});


</script>
</html>
