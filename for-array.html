<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>model</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="div" style="width: 200px;height: 200px;border: 1px solid red">
			<!--
				item:每次遍历到的值
				index：遍历的索引 从0开始
			-->
			<ul>
				<li v-for="(item,index) in list">{{item+" "+index}}</li>
			</ul>
		</div>
	</body>
<script>
	new Vue({
		el:"div",
		data:{
			list:['北京','上海','广州','深圳']
		}
	})

</script>
</html>
