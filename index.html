<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="div" v-on:click="fun1('vue的点击事件触发啦')" style="width: 200px;height: 200px;border: 1px solid red">
			{{info}}
		</div>
	</body>
<script>
	var vm= new  Vue({
		el:"#div",
		data:{
			info:"Vue_HelloWorld"
		},
		methods:{
			fun1:function (iii) {
				this.info=iii;
			}
		}
	});


</script>
</html>
