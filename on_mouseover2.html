<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="div"  style="width: 200px;height: 200px;border: 1px solid red">
			<!--阻止默认事件-->
			<form @submit.prevent action="http://www.baidu.com">
				<input type="submit">
			</form>
			<hr>
			<!--阻止事件冒泡-->
			<div @click="fun1">
				<a @click.stop href="https://www.jd.com">京东</a>
			</div>
		</div>
	</body>
<script>
		new Vue({
			el:"#div",
			methods:{
				fun1:function () {
					alert("div")
				}
			}
		})


</script>
</html>
